<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apple Web Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="mobile-header flex flex-column">
      <div class="mobile-header-top flex justify-between">
        <div class="item-box flex justify-center align-center">
          <img src="./Image/apple.png" alt="Apple icon" />
        </div>

        <div class="flex">
          <div class="item-box flex justify-center align-center">
            <img src="./Image/search.png" alt="Search icon" />
          </div>
          <div class="item-box flex justify-center align-center">
            <img src="./Image/store.png" alt="Store icon" />
          </div>
          <div
            class="item-box flex flex-column gap justify-center align-center"
          >
            <p class="item4"></p>
            <p class="item4"></p>
          </div>
        </div>
      </div>

      <div class="mobile-header-bottom">
        <p class="text-center header-text">
          We’re donating $5 to the Global Fund for every purchase made with
          Apple Pay at Apple. Through 12/8.
        </p>
      </div>
    </div>
  </body>
</html>
