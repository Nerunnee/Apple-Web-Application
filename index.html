<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Web Application</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mobile-header flex flex-column">
      <div class="mobile-header-top flex justify-between">
        <div class="item-box flex justify-center align-center">
          <img class="item1-px" src="./Image/Vector.png" alt="Apple icon" />
        </div>

        <div class="flex">
          <div class="item-box flex justify-center align-center">
            <img
              class="item2-px"
              src="./Image/Vector (1).png"
              alt="Search icon"
            />
          </div>
          <div class="item-box flex justify-center align-center">
            <img
              class="item3-px"
              src="./Image/Vector (2).png"
              alt="Store icon"
            />
          </div>
          <div
            class="item-box flex flex-column gap justify-center align-center"
          >
            <p class="item4"></p>
            <p class="item4"></p>
          </div>
        </div>
      </div>

      <div class="mobile-header-bottom">
        <p class="text-center header-text font-inter font-size">
          We’re donating $5 to the Global Fund for every purchase made with
          Apple Pay at Apple. Through 12/8.
        </p>
      </div>
    </div>
    <!-- CARD SECTION  -->

    <div class="card bg-image-1 flex flex-column align-center justify-center">
      <div class="card-text">
        <div class="flex flex-column justify-between">
          <p class="text1 font-inter">iPhone 16 Pro</p>
          <p>Hello, Apple Intelligence</p>
        </div>
        <div>
          <p>Learn more</p>
          <p>Buy</p>
        </div>
      </div>
    </div>
  </body>
</html>
